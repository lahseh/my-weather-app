<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather-app-Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5569faa435.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="city-element" id="city-element">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <button id="current-button">Current</button>
        </form>
        <br />
        <br />
        <br />
        <div class="row">
          <div class="col-6">
            <h1 class="temp">
              <i class="fa-solid fa-sun sunshine"></i>
              <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
            </h1>
            <ul>
              <span class="conditions">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </span>
            </ul>
          </div>
          <div class="col-6">
            <h1 id="city">
              <strong> Manchester </strong>
            </h1>
            <ul>
              <span class="conditions">
                <div>
                  <h3 id="date">Monday 10:28 AM</h3>
                </div>
              </span>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <strong> Tuesday </strong>
              <ul>
                <i class="fa-solid fa-cloud-rain rainycloud"></i>
              </ul>
              <ul>
                <div><strong> 72°/</strong>46°</div>
              </ul>
            </div>
            <div class="col">
              <strong> Wednesday </strong>
              <ul>
                <i class="fa-regular fa-sun sunny"></i>
              </ul>
              <ul>
                <div><strong> 78°/</strong>49°</div>
              </ul>
            </div>
            <div class="col">
              <strong>Thursday </strong>
              <ul>
                <i class="fa-solid fa-cloud cloud"></i>
              </ul>
              <ul>
                <div><strong>78°/</strong>51°</div>
              </ul>
            </div>
            <div class="col">
              <strong>Friday</strong>
              <ul>
                <i class="fa-solid fa-sun sun"></i>
              </ul>
              <ul>
                <div><strong>76°/</strong>53°</div>
              </ul>
            </div>
            <div class="col">
              <strong>Saturday</strong>
              <ul>
                <i class="fa-solid fa-cloud-sun sun"></i>
              </ul>
              <ul>
                <div><strong>72°/</strong>48°</div>
              </ul>
            </div>
            <div class="col">
              <strong>Sunday</strong>
              <ul>
                <i class="fa-solid fa-cloud-showers-heavy showers"></i>
              </ul>
              <ul>
                <div><strong>72°/</strong>46°</div>
              </ul>
            </div>
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
